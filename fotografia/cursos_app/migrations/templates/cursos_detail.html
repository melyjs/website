{% extends 'base_template.html' %}
{% block content %}

<main>
    <div class="body">
        <h1> {{cursos.nombre}} </h1>
        {% for label, value in cursos.get_fields %}
        <div>
            <span> {{label | upper}} </span>
            <span><b> {{value}} </b></span>
        </div>
        {%endfor%}
        <a href="{% url 'cursos:all' %}">Volver</a>
    </div>
</main>

{% endblock %}
